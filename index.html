<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color wheel</title>
	<style>
		.slider {
			display: flex;
			justify-content: space-between;
			width: 250px;
		}

		canvas {
			margin-top: 30px;
		}

	</style>
</head>
<body>
	<div class="slider">
		<label for="red">red: <span>255</span></label>
		<input type="range" name="red" id="red" min="0" max="255" step="1" value="255">
	</div>
	<div class="slider">
		<label for="green">green: <span>0</span></label>
		<input type="range" name="green" id="green" min="0" max="255" step="1" value="0">
	</div>
	<div class="slider">
		<label for="blue">blue: <span>0</span></label>
		<input type="range" name="blue" id="blue" min="0" max="255" step="1" value="0">
	</div>
	<div class="slider">
		<label for="alpha">blue: <span>0</span></label>
		<input type="range" name="alpha" id="alpha" min="0" max="255" step="1" value="255">
	</div>

	<canvas id="canvas" width="100" height="100"></canvas>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="dist/index.js"></script>
</body>
</html>
